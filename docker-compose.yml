services:
  db:
    container_name: postgres
    image: postgres:15.2
    environment:
      POSTGRES_USER: quickcheck
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
      POSTGRES_EXTRA_OPTS: "-c max_connections=200"
    volumes:
      - db:/data/postgres
    ports:
      - "5333:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: