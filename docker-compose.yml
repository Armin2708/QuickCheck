services:
  db:
    container_name: QuickCheckDB
    image: postgres:15.2
    environment:
      POSTGRES_USER: quickcheck
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quickcheck
      PGDATA: /data/quickcheck
    volumes:
      - db:/data/quickcheck
    ports:
      - "5333:5432"
    networks:
      - postgres
    restart: unless-stopped

  quickcheck-api:
    container_name: quickcheck-api
    image: armine27/quickcheck-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql:15.2//db:5333/quickcheck
    ports:
      - "8008:8080"
    networks:
      - postgres
    depends_on:
      - db
    restart: unless-stopped


networks:
  postgres:
    driver: bridge

volumes:
  db:
