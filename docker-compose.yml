services:
  db:
    container_name: QuickCheckDB
    image: postgres:15.2
    environment:
      POSTGRES_USER: quickcheck
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quickcheck
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5333:5432"
    networks:
      - postgres
    restart: unless-stopped


networks:
  postgres:
    driver: bridge

volumes:
  db:
